{% extends 'layout/footer_nav.html'%} {% block content %}
<div class="add-recipe-form">
    <form id="recipe-form" name="recipe-form" method="POST" action="/edit" enctype="multipart/form-data"
        style="width: 50%;" class="mx-auto" onsubmit="validate()">
        <div class="form-group row">
            <div class="col-6">
                <label for="recipeName" class="col-form-label"></label>
                <input type="text" name="recipeName" id="recipeName" class="form-control"
                    style="width: 100%; float:right;" value="{{recipe.recipeName}}" required>
            </div>
            <div class="form-check col-6">
                <label class="form-check-label" for="vegetarian">
                    Vegetarian Friendly:
                </label>
                <input class="form-check-input" type="checkbox" value="True" onclick="toggle_check(this)"
                    id="vegetarian" name="vegetarian">
            </div>
        </div>
        <div class="form-group row">
            <label for="ingredients" class="col-form-label">Ingredients</label>
            <textarea rows="4" name="ingredients" id="ingredients" class="form-control" value="{{recipe.ingredients}}"
                required></textarea>
        </div>
        <div class="form-group row">
            <label for="how_to" class="col-form-label">Steps</label>
            <textarea rows="4" name="how_to" id="how_to" class="form-control" value="{{recipe.how_to}}"
                required></textarea>
        </div>
        <div class="form-group row">
            <label for="author" class="col-form-label">Author</label>
            <input type="text" name="author" id="author" class="form-control" value="{{recipe.author}}" required>
        </div>
        <div class="form-group row">
            <div class="custom-file mx-auto" style="width:60%;">
                <label for="recipe_image" class="col-form-label custom-file-label">Upload a image</label>
                <input type="file" name="recipe_image" class="form-control custom-file-input" id="recipe_image"
                    style="width:10%;" required>
            </div>
        </div>
        <div class="form-group row">
            <input type="submit" id="submit" class="btn btn-success mx-auto">
        </div>
</div>
</form>
</div>

{% endblock %}
