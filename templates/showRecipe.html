{% extends 'layout/base.html'%} {% block content %}

<div class="card" style="width: 25rem;">
    <img src="{{url_for('showImage', filename=image)}}" style="height: 20rem">
    <div class="card-body">
        <h4 class="card-title">{{recipeObject.recipeName}}</h4>
        <div class="card-text" style="width: 50%; float: left; padding: 0.4rem;">
            <h6>ingredients</h6>
            {% for ingredient in recipeObject.ingredients %}
            <ul>
                <li><strong>{{ingredient}}</strong></li>
            </ul>
            {% endfor %}
        </div>
        <div class="card-text" style="width: 50%; float: right; padding: 0.4rem;">
            <h6>Steps</h6>
            {% for step in recipeObject.how_to %}
            <ul>
                <li><strong>{{step}}</strong></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
