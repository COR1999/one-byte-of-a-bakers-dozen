{% extends 'layout/base.html'%} {% block content %}
<div class="row">
    {% for recipe in recipeCollection %}
    <div class="card recipe-card mx-auto" style="max-width:22rem">
        <img src="{{url_for('showImage', filename=recipe['recipe_image_Id'])}}" style="width:100%" class="mx-auto">
        <div class="card-body">
            <h4 class="card-title">{{recipe.recipeName}}</h4>
            <div class="card-text" style="width: 100%; float: left; padding: 0.4rem; height:40%;">
                <h6>Ingredients</h6>
                <ul>
                    {% for ingredient in recipe.ingredients %}
                    <li><strong>{{ingredient}}</strong></li>
                    {% endfor %}
                </ul>
                <div class=" button-wrapper">
                    <a class="button" href="{{url_for('recipeDetails', recipeName=recipe.recipeName)}}">Details</a>
                </div>
            </div>
            <!-- <div class="card-text" style="width: 100%; float: left; padding: 0.4rem;">
                <h6>Steps</h6>
                <ol>
                    {% for step in recipe.how_to %}

                    <li><strong>{{step}}</strong></li>

                    {% endfor %}
                </ol>
            </div> -->
        </div>
    </div>


    {% endfor %}
</div>
{% endblock %}
